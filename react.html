<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <style>
        button {
            background: #09f;
            color: #fff;
            border: 0;
            padding: 4px 8px;
            font-size: 18px;
            cursor: pointer;
        }

        body {
            background: #222;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="app">

    </div>

    <script>
        import React from "https://esm.sh/react@18.2.0";
        import ReactDOM from "https://esm.sh/react-dom@18.2.0/client";

        const appDomElement = document.getElementById('app')

        const root = ReactDOM.createRoot(appDomElement)

        const button = React.createElement('button', { "data-id": 123 }, 'Boton 1')
        const button2 = React.createElement('button', { "data-id": 456 }, 'Boton 2')
        const button3 = React.createElement('button', { "data-id": 789 }, 'Boton 3')

        const div = React.createElement('div', null, [button, button2, button3])

        root.render(div)
    </script>
</body>

</html>
